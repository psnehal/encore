{% extends "layout.html" %}
{% block header %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/job_list.css') }}">

	<link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
	<script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/dt_api_interface.js') }}"></script>

<script type="text/javascript">
		var user_form;
		function FormTemplate(template_id, dest_id) {
			var modal = document.getElementById(dest_id);
			var template = document.getElementById(template_id);
			var clone = template.content.cloneNode(true);
			var resolve = null;
			var reject = null;
			var inputs = {
				"email": clone.querySelector("#email"),
				"full_name": clone.querySelector("#full_name"),
				"affiliation": clone.querySelector("#affiliation"),
				"can_analyze": clone.querySelector("#can_analyze")
			}
			var texts = {
				"title": clone.querySelector(".modal-title"),
				"action": clone.querySelector(".form-action-go")
			}
			modal.appendChild(clone);
			$(modal).find("form").on("keyup keypress", function(e) {
				var keyCode = e.keyCode || e.which;
				if (keyCode === 13) {
					e.preventDefault();
					return false;
				}
			});
			$(modal).on("shown.bs.modal", function() {
				$(modal).find("#email").focus();
			});

			$(modal).find(".form-action-go").on("click", (e) => {
				if(resolve) {
					resolve(this.get_values());
				}
			})
			$(modal).on("hidden.bs.modal", () => {
				if(reject) {
					reject(this.get_values());
				}
			});

			this.set_values = function(vals) {
				inputs.email.value = vals.email || '';
				inputs.full_name.value = vals.full_name || '';
				inputs.affiliation.value = vals.affiliation || '';
				inputs.can_analyze.checked = vals.can_analyze || false;
			}
			this.get_values = function() {
				return {
					"email": inputs.email.value,
					"full_name": inputs.full_name.value,
					"affiliation": inputs.affiliation.value,
					"can_analyze": +(inputs.can_analyze.checked) //numeric
				}
			}
			this.set_text = function(vals) {
				texts.title.innerText = vals.title || "Notice"
				texts.action.innerText = vals.action || "Go"
			}
			this.return_promise = function(cb) {
				var promise =  new Promise((res, rej) => {
					resolve = res
					reject = rej
				}).then((x) => {
					if(cb) return cb(x);
					return x;
				})
				.then((x) => {
					$(modal).modal('hide');
				})
				.catch((x) => {
					// dismissed or error
				})
				.finally(() => {
					resolve = null;
					reject = null;
				})
				return promise
			}

			this.show_add_form = function(vals, cb) {
				this.set_text({"title": "New User", "action": "Add"});
				this.set_values(vals);
				$(modal).modal();
				return this.return_promise(cb)
			}
			this.show_update_form = function(vals, cb) {
				this.set_text({"title": "Update User", "action": "Update"});
				this.set_values(vals || {});
				$(modal).modal();
				return this.return_promise(cb)
			}
		}

		function show_edit_form(id, evt) {
			if (evt) evt.preventDefault();
			var get_url = "{{url_for("api.get_api_user", user_id="XXX")}}";
			get_url = get_url.replace("XXX", id);
			if (user_form) {
				$.get(get_url).done(function(data) {
					user_form.show_update_form(data, (data) => {
						var update_url = "{{ url_for("api.update_user", user_id="XXX") }}";
						update_url = update_url.replace("XXX", id);
						return $.post(update_url, data).done( function() {
							var table = $("#users-table").DataTable();
							table.clearCache();
							table.ajax.reload();
						}).fail(function() {
							alert("Update failed");
						});
					})
				})
			}

		}
		function show_add_form() {
			if (notice_form) {
				var data = {};
				user_form.show_add_form(data, (data) => {
					var add_url = "{{ url_for("api.add_user") }}";
					return $.post(add_url, data).done( function() {
						var table = $("#users-table").DataTable();
						table.clearCache();
						table.ajax.reload();
					}).fail(function() {
						alert("Insert failed");
					});
				})
			}

		}
		function init_user_table() {
			$("#users-table").DataTable({
				serverSide: true,
				ajax: encoreApi( "{{url_for("api.get_users_all")}}" ),
				order: [[5, "desc"]],
				columns: [
					{data: "id", title: "User ID"},
					{data: "email", title: "Account", render: $.fn.dataTable.render.text()},
					{data: "full_name", title: "Name", render: $.fn.dataTable.render.text()},
					{data: "affiliation", title: "Affiliation", render: $.fn.dataTable.render.text()},
					{data: "creation_date", title: "Date Created"},
					{data: "last_login_date", title: "Last Login"},
					{title: "Edit", data: "id", render: function(data) {
						return "<a href='#' onclick='show_edit_form(" + data + ", event)'>Edit</a>"
					}, orderable: false, className: "dt-body-center"}
				],
				createdRow: function(row, data, index) {
					if (!data.is_active) {
						$(row).addClass("inactive")
					}
				},
				stateSave: true
			})
		}
		function init_addform() {
			$("#addModal").find("form").on("keyup keypress", function(e) {
				var keyCode = e.keyCode || e.which;
				if (keyCode === 13) {
					e.preventDefault();
					return false;
				}
			});
			$("#new_user_button").click(function(evt) {
				evt.preventDefault();
				$("#addModal").on("shown.bs.modal", function() {
					$("#addModal").find("#email").focus();
				});
				$("#addModal").modal();
			});
			$("button.add-user-save").click(function(evt) {
				evt.preventDefault();
				var data = ["email", "full_name", "affiliation", "can_analyze"].reduce(function(obj, x) {
					var ele = $("#addModal").find("#" + x);
					if (ele.attr("type") == "checkbox") {
						obj[x] = ele.is(":checked");
					} else {
						obj[x] = ele.val();
					}
					return obj;
				}, {});
				console.log(data);
				var add_user_url = $(this).data("action");
				console.log(add_user_url);
				$.post(add_user_url, data).done( function() {
					$("#users-table").DataTable().ajax.reload();
					$("#addModal").modal("hide");
				}).fail(function() {
					alert("Insert failed");
				});
			});
		}
		function init_page() {
			user_form = new FormTemplate("user_form", "modalBox");
			init_user_table();
			init_addform();
		}
		$(document).ready(function() {
			init_page();
		});
	</script>
	<style>
		tr.inactive {text-decoration: line-through;}
	</style>
{% endblock %}
{% block content %}

        <div class="section">
            <div class="section-title row">
				<div class="col-md-10">
					<h2>Users</h2>
				</div>
				<div class="col-md-2">
					<button class="btn btn-success" name="add_user" id="new_user_button">New User</button>
				</div>
            </div>
            <table id="users-table"></table>
        </div>

		<div class="modal fade" id="modalBox" role="dialog">
		</div>

		<template id="user_form">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add User</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizonal">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="email">E-mail</label>
							<div class="col-sm-10"><input type="text" class="form-control" id="email"/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="full_name">Name</label>
							<div class="col-sm-10"><input type="text" class="form-control" id="full_name"/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="affiliation">Affiliation</label>
							<div class="col-sm-10"><input type="text" class="form-control" id="affiliation"/></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="can_analyze">Can Analyze</label>
							<div class="col-sm-10"><input type="checkbox" id="can_analyze"/></div>
						</div>
						&nbsp;
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success form-action-go">Go</button>
					</div>
				</div>
			</div>
		</template>
{% endblock %}
